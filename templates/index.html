<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Idea Tracker</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>&#x1D54F; Idea Tracker</h1>
            <p class="subtitle">Paste a Twitter/X link &mdash; get instant analysis</p>
            <button id="settings-toggle" class="settings-toggle">Settings</button>
        </div>
    </header>

    <!-- Settings Panel -->
    <div id="settings-panel" class="settings-panel hidden">
        <div class="settings-inner">
            <div class="setting-group">
                <label for="api-key">Gemini API Key</label>
                <input type="password" id="api-key" placeholder="Enter your Gemini API key" autocomplete="off">
                <span class="setting-hint">Stored in your browser only. Never sent to our server.</span>
            </div>
            <div class="setting-group">
                <label for="model-select">Gemini Model</label>
                <select id="model-select">
                    <option value="gemini-2.5-flash-preview-05-20">Gemini 2.5 Flash (Fast)</option>
                    <option value="gemini-2.5-pro-preview-05-06">Gemini 2.5 Pro (Best)</option>
                    <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                    <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                    <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                </select>
            </div>
            <button id="save-settings" class="save-settings-btn">Save Settings</button>
        </div>
    </div>

    <main>
        <!-- Input Section -->
        <section class="input-section">
            <div class="input-wrapper">
                <input type="text" id="tweet-url" placeholder="Paste a Twitter / X link here..." autocomplete="off">
                <button id="analyze-btn">Analyze</button>
            </div>
            <div id="status-msg" class="status-msg hidden"></div>
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <span>Extracting and analyzing tweet...</span>
            </div>
        </section>

        <!-- Tabs -->
        <nav class="tabs">
            <button class="tab active" data-tab="dashboard">Dashboard</button>
            <button class="tab" data-tab="weekly">Weekly View</button>
            <button class="tab" data-tab="categories">Categories</button>
        </nav>

        <!-- Dashboard Tab -->
        <section id="tab-dashboard" class="tab-content active">
            <div id="ideas-grid" class="ideas-grid">
                <div class="empty-state" id="empty-state">
                    <div class="empty-icon">&#128269;</div>
                    <p>No ideas tracked yet. Paste a tweet link above to get started.</p>
                </div>
            </div>
        </section>

        <!-- Weekly Tab -->
        <section id="tab-weekly" class="tab-content">
            <div id="weekly-view" class="weekly-view"></div>
        </section>

        <!-- Categories Tab -->
        <section id="tab-categories" class="tab-content">
            <div id="categories-view" class="categories-view"></div>
        </section>
    </main>

    <script src="/static/js/app.js"></script>
</body>
</html>
