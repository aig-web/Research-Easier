<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Idea Tracker</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>&#x1D54F; Idea Tracker</h1>
            <p class="subtitle">Paste a Twitter/X link &mdash; get instant analysis</p>
        </div>
    </header>

    <main>
        <!-- Input Section -->
        <section class="input-section">
            <div class="input-wrapper">
                <input type="text" id="tweet-url" placeholder="Paste a Twitter / X link here..." autocomplete="off">
                <button id="analyze-btn">Analyze</button>
            </div>
            <div id="status-msg" class="status-msg hidden"></div>
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <span>Extracting and analyzing tweet...</span>
            </div>
        </section>

        <!-- Tabs -->
        <nav class="tabs">
            <button class="tab active" data-tab="dashboard">Dashboard</button>
            <button class="tab" data-tab="weekly">Weekly View</button>
            <button class="tab" data-tab="categories">Categories</button>
        </nav>

        <!-- Dashboard Tab -->
        <section id="tab-dashboard" class="tab-content active">
            <div id="ideas-grid" class="ideas-grid">
                <div class="empty-state" id="empty-state">
                    <div class="empty-icon">&#128269;</div>
                    <p>No ideas tracked yet. Paste a tweet link above to get started.</p>
                </div>
            </div>
        </section>

        <!-- Weekly Tab -->
        <section id="tab-weekly" class="tab-content">
            <div id="weekly-view" class="weekly-view"></div>
        </section>

        <!-- Categories Tab -->
        <section id="tab-categories" class="tab-content">
            <div id="categories-view" class="categories-view"></div>
        </section>
    </main>

    <script src="/static/js/app.js"></script>
</body>
</html>
